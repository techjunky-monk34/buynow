<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="features.html">Features</a></li>
        </ul>
    </nav>
</header>
<!-- Main Content -->
<main>
    <h1>Contact Us</h1>
    <p>Get in touch with us:</p>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br><br>
        <!-- Add the submit button -->
        <button type="submit">Send</button>
    </form>
</main>
<!-- JavaScript code -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with your user ID
    emailjs.init('TJ Monk'); // Replace 'TJ Monk' with your actual EmailJS user ID

    document.getElementById('contactForm').addEventListener('submit', (event) => {
        event.preventDefault();
        
        const name = document.querySelector('#name').value;
        const email = document.querySelector('#email').value;
        const phone = document.querySelector('#phone').value;
        const message = document.querySelector('#message').value;

        const emailMessage = {
            to: 'techjunky.monk34@gmail.com', // Your recipient email address
            from_name: name, // Use the sender's name if available
            text: `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nMessage:\n${message}`,
        };

        emailjs.send('git.web_contactservice1', 'template_contact1', emailMessage)
            .then(() => {
                alert('Your message has been sent successfully!');
            })
            .catch((error) => {
                console.error('Error, better luck next time ahh hah!:', error);
                alert('Error, better luck next time ahh hah!');
            });
    });
</script>
</body>
</html>
