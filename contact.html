<!-- Main Content -->
<main>
<h1>Contact Us</h1>
<p>Get in touch with us:</p>
<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name"><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>
<label for="message">Message:</label>
<textarea id="message" name="message"></textarea><br><br>
<!-- Add the submit button -->
<button type="submit">Send</button>
</form>
</main>
<!-- JavaScript code -->
<script>
// Get the contact form elements
const nameInput = document.querySelector('#name');
const emailInput = document.querySelector('#email');
const messageTextarea = document.querySelector('#message');
// Add an event listener to the submit button
document.querySelector('button[type="submit"]').addEventListener('click', (event) => {
// Prevent the default form submission behavior
event.preventDefault();
// Get the form values
const name = nameInput.value;
const email = emailInput.value;
const message = messageTextarea.value;
// Create a new EmailJS message
const message = {
to: 'techjunky.monk34@gmail.com', // Your recipient email address
from: 'techjunky.monk34@gmail.com', // Your sender email address (optional)
subject: 'Contact Form Submission',
text: `Name: ${name}\nEmail: ${email}\nMessage:\n${message}`,
};
// Send the message via EmailJS
window.emailjs.send(git.web_contactservice1, ejs-test-mail-service, message);
});
</script>
</body>
